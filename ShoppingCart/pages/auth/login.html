<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
     <link rel="stylesheet" href="../../css/output.css">

    <title>Login</title>
</head>
<body>
    <main class="bg-background h-screen flex py-32 justify-center relative">
      <!-- Login Form -->
        <form
            onsubmit="handleLogin(event)"
          class="flex flex-col w-full px-4 sm:px-0 gap-10 sm:w-[400px] h-fit py-10"
        >
          <h1 class="text-accent text-3xl font-bold text-center">Login</h1>
  
          <input
            type="email"
            name="email"
            id="email"
            class="text-center w-full px-1 py-1 rounded-md outline-2 outline-accent"
            placeholder="Email"
            required
          />
  
          <input
            type="password"
            name="password"
            id="password"
            class="text-center w-full px-1 py-1 rounded-md outline-2 outline-accent"
            placeholder="Password"
            required
          />
  
          <button
            type="submit"
            class="text-xl text-white w-full bg-secondary py-1 rounded-lg hover:bg-accent duration-150"
          >
            Login
          </button>
        </form>
       
          <div
            id="successMessage"
            class="alert text-accent  absolute top-6 px-10 py-4 bg-text"
          >
            Login Success
          </div>
      </main>

      <!-- Javascript -->
      <script src="./login.js"></script>

</body>
</html>
